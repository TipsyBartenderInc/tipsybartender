<? const drinkLimit = attr.limit != undefined ? attr.limit : template.holiday.pages.length; ?>
<div class="holiday px-3">
	<h3 class="standard"><?log(template.holiday.name)?> Drinks</h3>

	<include src="row/twodrinks.html"  count3="<? log(Math.floor(drinkLimit / 3)) ?>" count4="<? log(Math.floor(drinkLimit / 4)) ?>">
		<? for(let a = 0; a < drinkLimit; a++){ const data = template.holiday.pages[a];	 ?>
			<? if(a != 0 && a % 4 === 0){ ?>
				<include src="3rdparty/banner.html" class="w-100 px-2 pb-4" />
			<? } ?>
			<include src="card/drink.html" 
				base="<?log(attr.base)?>Holiday<?log(a)?>" 
				href="/recipe/<? log(data.name) ?>" 
				img="recipe_img/<? log(data.name) ?>.jpg"
				alt="<?log(data.title)?> image" 
				p="<?log(data.title)?>" 
				<?log(attr.change != undefined ? `change="${attr.change}"` : "")?>
				/>
		<? } ?>
	</include>
</div>
